name: Reproducibility Check

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  PYTHONUNBUFFERED: "1"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter nbconvert

    - name: Debug - Check data availability
      run: |
        ls -R data/ || echo "Data directory missing"

    - name: Execute Notebook
      run: |
        jupyter nbconvert --to notebook --execute src/main.ipynb --output main_executed.ipynb --ExecutePreprocessor.timeout=-1

    - name: Upload executed notebook
      uses: actions/upload-artifact@v4
      with:
        name: executed-notebook
        path: src/main_executed.ipynb