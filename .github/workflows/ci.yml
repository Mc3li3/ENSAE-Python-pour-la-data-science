name: üõ°Ô∏è Reproducibility Check

# Quand l'action doit-elle se lancer ?
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest # On utilise une machine virtuelle Linux standard

    steps:
    # 1. R√©cup√©ration du code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Installation de Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 3. Installation des d√©pendances (Mise en cache pour aller plus vite)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # On installe nbconvert pour pouvoir ex√©cuter le notebook en ligne de commande
        pip install jupyter nbconvert

    # 4. Le Test Ultime : Ex√©cution du Notebook
    # Si cette √©tape passe, tu as 20/20 en reproductibilit√©.
    - name: üèÉ Run Notebook (Sanity Check)
      run: |
        jupyter nbconvert --to notebook --execute src/main.ipynb --output main_executed.ipynb

    # 5. (Optionnel) Sauvegarde du notebook ex√©cut√© comme "artefact"
    # Permet de t√©l√©charger le notebook r√©sultant depuis GitHub pour voir les graphs g√©n√©r√©s
    - name: Upload executed notebook
      uses: actions/upload-artifact@v4
      with:
        name: executed-notebook
        path: src/main_executed.ipynb
