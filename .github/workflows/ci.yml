name: Reproducibility Check

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  PYTHONUNBUFFERED: "1"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests matplotlib seaborn plotly scikit-learn jupyter nbconvert ipykernel

    - name: Debug - Check data availability
      run: |
        echo "Current directory: $(pwd)"
        ls -l data/food.csv || echo "CSV file not found"

    - name: Execute Notebook
      env:
        PYTHONPATH: ${{ github.workspace }}/src
      run: |
        jupyter nbconvert --to notebook --execute src/main.ipynb --output src/main_executed.ipynb --ExecutePreprocessor.timeout=-1

    - name: Upload executed notebook
      uses: actions/upload-artifact@v4
      with:
        name: executed-notebook
        path: src/main_executed.ipynb